<div class="container">
  <legend>
    <h4>Q4: Total sales in 2015 </h4>
  </legend>
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header text-center h4">
          Output
          <a class="btn btn-secondary btn-sm float-end" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
             aria-expanded="false" aria-controls="multiCollapseExample1">Toggle</a>
        </div>
        <div class="card-body">
          <div class="collapse multi-collapse" id="multiCollapseExample1">
            <div class="card card-body">
              <div class="row">
                <h3>Year - Total sales</h3>
                <div class="col-12" *ngFor="let d of data_all">
                  {{d.year}} - {{d.sales}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
