<div class="container">
  <legend>
    <h4>Q10: What are the average sales of products sales per store monthly?</h4>
  </legend>

  <br>
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header text-center h4">
          Output
          <a class="btn btn-secondary btn-sm float-end" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
             aria-expanded="false" aria-controls="multiCollapseExample1">Show</a>
        </div>
        <div class="card-body">
          <div *ngIf="data_all.length == 0 else elseBlock">
            Data Receiving!!!
          </div>
          <ng-template #elseBlock>Data Received!!!</ng-template>
          <div class="collapse multi-collapse" id="multiCollapseExample1">
            <div class="card card-body">
              <div class="row">
                <div *ngFor="let d of data_all">
                  {{d.store_key}}
                  <div *ngFor="let q of d.Sales">
                    <li>
                      Month {{q.month}} --> {{q.avg_sales}} tk
                    </li>
                  </div>
                  <br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header text-center h4">
          Graph
          <button class="btn btn-secondary btn-sm float-end" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2"
                  aria-expanded="false" aria-controls="multiCollapseExample2">Toggle
          </button>
        </div>
        <div class="col-8">
          <div class="chart-wrapper">
            <canvas baseChart
                    [type]="'line'"
                    [datasets]="chartData"
                    [labels]="chartLabels"
                    [options]="chartOptions">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
